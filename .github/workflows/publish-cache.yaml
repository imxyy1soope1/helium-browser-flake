name: Publish Nix Binary Cache

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          # restore and save a cache using this key
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          # if there's no cache hit, restore a cache by this prefix
          restore-prefixes-first-match: nix-${{ runner.os }}-
          # collect garbage until the Nix store size (in bytes) is at most this number
          # before trying to save a new cache
          # 1G = 1073741824
          gc-max-store-size-linux: 1G
          # do purge caches
          purge: true
          # purge all versions of the cache
          purge-prefixes: nix-${{ runner.os }}-
          # created more than this number of seconds ago
          purge-created: 0
          # or, last accessed more than this number of seconds ago
          # relative to the start of the `Post Restore and save Nix store` phase
          purge-last-accessed: 0
          # except any version with the key that is the same as the `primary-key`
          purge-primary-key: never

      - name: Build the package
        run: nix build --print-build-logs

      - name: Prepare Binary Cache Directory
        run: mkdir -p ./binary-cache

      - name: Sign the build output
        env:
          SIGNING_KEY: ${{ secrets.NIX_SIGNING_KEY }}
        run: |
          echo "$SIGNING_KEY" > signing-key.pem
          nix store sign --key-file signing-key.pem ./result

      - name: Copy closure to local binary cache
        run: nix copy --to file://$(pwd)/binary-cache ./result

      - name: Create nix-cache-info
        run: |
          echo "StoreDir: /nix/store" > ./binary-cache/nix-cache-info
          echo "WantMassQuery: 1" >> ./binary-cache/nix-cache-info
          echo "Priority: 40" >> ./binary-cache/nix-cache-info

      - name: Upload local cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-cache
          path: ./binary-cache

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Download local cache artifact
        uses: actions/download-artifact@v4
        with:
          name: binary-cache
          path: ./binary-cache

      - name: Create Release and Upload NAR files
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="cache-$(date +%Y-%m-%d)-${{ github.sha }}"
          echo "RELEASE_TAG=${TAG}" >> $GITHUB_ENV
          gh release create "$TAG" --draft --title "Binary Cache ${TAG}"
          find ./binary-cache/nar -type f -exec gh release upload "$TAG" {} +

      - name: Rewrite .narinfo files
        run: |
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/download/${{ env.RELEASE_TAG }}"
          for file in ./binary-cache/*.narinfo; do
            NAR_FILE_NAME=$(basename $(grep -o 'nar/.*' "$file"))
            sed -i "s|URL: nar/.*|URL: ${RELEASE_URL}/${NAR_FILE_NAME}|" "$file"
          done

      - name: Clean up local NAR files
        run: rm -rf ./binary-cache/nar

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./binary-cache

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
      
      - name: Publish the Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release edit "${{ env.RELEASE_TAG }}" --draft=false
